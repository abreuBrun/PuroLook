<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Entrar na Conta</title>
  <!-- ícone da guia -->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Custom CSS -->
  <style>
    body {
      background: linear-gradient(135deg, #212529, #343a40);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      border: none;
      border-radius: 15px;
      overflow: hidden;
    }

    .card-body {
      padding: 3rem 2rem;
    }

    .form-control {
      border-radius: 10px;
      padding: 0.75rem 1rem;
    }

    .btn-custom {
      background: #0d6efd;
      color: white;
      border-radius: 10px;
      padding: 0.6rem 2rem;
      transition: all 0.3s;
    }

    .btn-custom:hover {
      background: #0b5ed7;
      transform: translateY(-2px);
    }

    .login-header {
      font-weight: 600;
      margin-bottom: 1.5rem;
    }

    .small a {
      color: #0d6efd;
      text-decoration: none;
    }

    .small a:hover {
      text-decoration: underline;
    }

    .card-footer {
      background: none;
      border-top: none;
      margin-top: 1.5rem;
    }
  </style>
</head>

<body>

  <div class="container-sm">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-lg bg-light text-dark">
          <div class="card-body text-center">
            <h1 class="login-header">✨ Faça seu Login ✨</h1>

            <form method="post" id="loginForm">
              <!-- Email -->
              <div class="mb-3 text-start">
                <label for="email" class="form-label fw-semibold">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
              </div>

              <!-- Senha -->
              <div class="mb-4 text-start">
                <label for="senha" class="form-label fw-semibold">Senha</label>
                <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
              </div>

              <button class="btn btn-custom w-100" type="submit">
                <i class="bi bi-box-arrow-in-right me-2"></i> Entrar
              </button>
            </form>

            <div class="card-footer">
              <p class="small mt-3 mb-1">
                Não tem uma conta?
                <a href="userCadastroForm.html">Crie sua conta</a>
              </p>
              <a href="index.html" class="btn btn-outline-secondary btn-sm">
                <i class="bi bi-house-door"></i> Página Inicial
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/loginUser.js"></script>
</body>
</html>
