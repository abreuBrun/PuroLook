<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entrar na conta</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/auth.css" />
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">

            <a href="index.html"><img src="assets/logoPuroLook.png" alt="Puro Look" class="img-fluid mb-4"></a>

            <h2 class="auth-title">Iniciar sess√£o</h2>

            <form>
                <label class="form-label">Email</label>
                <input type="email" class="form-control mb-3" placeholder="exemplo@gmail.com" />

                <label class="form-label">Senha</label>
                <input type="password" class="form-control mb-4" />

                <button type="submit" class="btn-auth mb-3"><i class="bi bi-box-arrow-in-right me-2"></i>Entrar</button>

                <div class="text-center mb-3">
                    ou use uma de suas redes sociais
                </div>

                <div class="social-box">
                    <button type="button" class="social-btn">
                        <img src="assets/google.png"> Google
                    </button>

                    <button type="button" class="social-btn">
                        <img src="assets/facebook.png"> Facebook
                    </button>
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <a href="#" class="auth-link">Esqueceu a senha?</a>
                    <a href="userCadastroForm.html" class="auth-link">Criar conta</a>
                </div>
            </form>

        </div>
    </div>
</body>
</html>
